service: serverless-event-driven-tickets # NOTE: update this with your service name

# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x

functions:
  # API functions
  GetTickets:
    handler: handler-api.getTickets
    events:
      - http:
          path: api/tickets
          method: get

  GetTicket:
    handler: handler-api.getTicket
    events:
      - http:
          path: api/tickets/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  CreateTicket:
    handler: handler-api.createTicket
    events:
      - http:
          path: api/tickets
          method: post

  UpdateTicket:
    handler: handler-api.updateTicket
    events:
      - http:
          path: api/tickets/{id}
          method: put
          request:
            parameters:
              paths:
                id: true

plugins:
  - serverless-offline